<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: main-head('update post')"></head>

<body>

<form th:action="${'/posts/'+ oldPost.id +'/update'}" method="post">

    <h2>Create Post Form</h2>

    <br>

    <label for="title">Title</label>
    <input name="post_title" id="title" type="text" th:value="${oldPost.title}">

    <br>

    <label for="body">Body</label>
    <input name="post_body" id="body" type="text" th:value="${oldPost.body}">

    <br>

    <input type="submit" value="update body">

</form>

</body>
</html>
