<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: main-head('Dice Roll')"></head>
<body>
<nav th:replace="fragments/navbar :: mainNav"></nav>
<div class="container">
    <p> You guessed <span th:text="${guess}"></span></p>
    <p> The correct answer is <span th:text="${randomNum}"></span></p>

    <p th:if="${isCorrect}"> You guessed right! Try again?</p>
    <p th:if="${!isCorrect}"> You guessed wrong. Try again!</p>




    <a href="/roll-dice/1">1</a>
    <a href="/roll-dice/2">2</a>
    <a href="/roll-dice/3">3</a>
    <a href="/roll-dice/4">4</a>
    <a href="/roll-dice/5">5</a>
    <a href="/roll-dice/6">6</a>
</body>
</html>
